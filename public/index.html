<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
    <script defer src="/script.js"></script>
    <style>
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: auto;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" width="360" height="280" autoplay muted></video>
    <canvas id="overlay"></canvas>
</body>
</html>
